<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Micro-project 3</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main grid container -->
    <div class="grid-container">
      <!-- Input field with ID "screen" -->
      <input type="text" class="screen" id="screen" disabled />

      <!-- Calculator container -->
      <div class="calculator">
        <!-- Calculator keys -->
        <div class="keys">
          <!-- Calculator buttons -->
          <button onclick="appendToScreen('7')">7</button>
          <button onclick="appendToScreen('8')">8</button>
          <button onclick="appendToScreen('9')">9</button>
          <button onclick="appendToScreen('DEL')">DEL</button>
          <button onclick="appendToScreen('4')">4</button>
          <button onclick="appendToScreen('5')">5</button>
          <button onclick="appendToScreen('6')">6</button>
          <button onclick="appendToScreen('+')">+</button>
          <button onclick="appendToScreen('1')">1</button>
          <button onclick="appendToScreen('2')">2</button>
          <button onclick="appendToScreen('3')">3</button>
          <button onclick="appendToScreen('-')">-</button>
          <button onclick="appendToScreen('.')">.</button>
          <button onclick="appendToScreen('0')">0</button>
          <button onclick="appendToScreen('/')">/</button>
          <button onclick="appendToScreen('*')">*</button>
          <button class="RESET" onclick="clearScreen()">RESET</button>
          <button class="equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
